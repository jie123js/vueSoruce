<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <div id="app"></div>
</head>

<body>
    <script src="./runtime-dom.global.js">

    </script>
    <script>
        let {
            render,
            h,
            createRenderer,
            Text,
            Fragment
        } = VueRuntimeDOM

      const VueComponent = {//vue3兼容vue2写法
        data(){
            return {
                name:'zj',
                age:13
            }
        },
        render(){
            setTimeout(() => {
                this.age++
                this.name+=1
            }, 100);
            return h('div',`${this.name}今年${this.age}岁了`)
        }

      }
       render(h(VueComponent),app)
    </script>
</body>

</html>
