<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <div id="app"></div>
</head>

<body>
    <script src="./runtime-dom.global.js">

    </script>
    <script>
        let {
            render,
            h,
            createRenderer,
            Text,
            Fragment,
            ref
        } = VueRuntimeDOM
        const VueComponent = { //vue3兼容vue2写法
            setup(props, {
                emit
            }) {
                const age = ref(13)
                const name = ref('kobe')
                return () => {
                    return h('p', {
                        onClick: () => emit('xxx', 'ok')
                    }, 'hello')
                }
            },
        }
        //vue里面@绑定的事件会变成onX
        render(h(VueComponent, {
            onXxx: (value) => alert(value)
        }), app)
    </script>
</body>

</html>
